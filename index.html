<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explainify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    
    <main class="container">
        <header class="header">
            <h1 class="headline">Explainify</h1>
            <p class="subtitle">Explain anything in simple terms!</p>
        </header>

        <div class="glass-card">
            <div class="input-container">
                <textarea 
                    id="inputText" 
                    class="textarea" 
                    placeholder="Paste any complex text here, or drag & drop a file..."
                    rows="8"
                ></textarea>
                <div class="file-upload-area" id="fileUploadArea">
                    <input 
                        type="file" 
                        id="fileInput" 
                        accept=".pdf,.png,.jpg,.jpeg,.webp,.heic,.heif,.doc,.docx,.ppt,.pptx,.txt,.rtf"
                        multiple
                        style="display: none;"
                    />
                    <div class="file-upload-content">
                        <svg class="upload-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <p class="upload-text">Drag & drop files here, or <span class="upload-link">browse</span></p>
                        <p class="upload-hint">PDFs, Images, Documents (max 100MB each)</p>
                    </div>
                </div>
                <div class="file-list" id="fileList"></div>
            </div>

            <div class="controls-row">
                <div class="controls-left">
                    <label class="control-label">Tone</label>
                    <div class="tone-pills" role="group" aria-label="Tone style selection">
                        <button class="tone-pill" data-value="0" aria-pressed="true">
                            <span class="tone-icon">ðŸ˜Š</span>
                            <span>Friendly</span>
                        </button>
                        <button class="tone-pill" data-value="1" aria-pressed="false">
                            <span class="tone-icon">ðŸ¤“</span>
                            <span>Teacher</span>
                        </button>
                        <button class="tone-pill" data-value="2" aria-pressed="false">
                            <span class="tone-icon">ðŸ˜‚</span>
                            <span>Funny</span>
                        </button>
                        <button class="tone-pill" data-value="3" aria-pressed="false">
                            <span class="tone-icon">ðŸ§˜</span>
                            <span>Calm</span>
                        </button>
                        <button class="tone-pill" data-value="4" aria-pressed="false">
                            <span class="tone-icon">ðŸ’¼</span>
                            <span>Professional</span>
                        </button>
                        <button class="tone-pill" data-value="5" aria-pressed="false">
                            <span class="tone-icon">ðŸŽ‰</span>
                            <span>Enthusiastic</span>
                        </button>
                        <button class="tone-pill tone-pill-custom" data-value="custom" aria-pressed="false">
                            <span class="tone-icon">âœ¨</span>
                            <span>Custom</span>
                        </button>
                    </div>
                    <div class="tone-input-container hidden" id="toneInputContainer">
                        <input 
                            type="text" 
                            id="toneInput" 
                            class="tone-input" 
                            placeholder="e.g., Poetic, Motivational, Sarcastic..."
                        />
                        <button class="tone-input-clear" id="toneInputClear" aria-label="Clear custom tone">
                            âœ•
                        </button>
                    </div>
                </div>

                <div class="controls-right">
                    <label class="control-label" for="simplicity">
                        Simplicity
                        <span class="slider-value" id="simplicityValue">Like I'm 5</span>
                    </label>
                    <div class="slider-wrapper">
                        <div class="slider-track-container">
                            <div class="slider-track-bg"></div>
                            <div class="slider-fill" id="sliderFill"></div>
                            <input 
                                type="range" 
                                id="simplicity" 
                                class="slider" 
                                min="0" 
                                max="8" 
                                step="1" 
                                value="0"
                                aria-label="Simplicity level"
                            />
                        </div>
                        <div class="slider-ticks" aria-hidden="true">
                            <span class="tick"></span>
                            <span class="tick"></span>
                            <span class="tick"></span>
                            <span class="tick"></span>
                            <span class="tick"></span>
                            <span class="tick"></span>
                            <span class="tick"></span>
                            <span class="tick"></span>
                            <span class="tick"></span>
                        </div>
                    </div>
                    <div class="simplicity-description" id="simplicityDescription">
                        Super simple explanations with basic words and fun analogies
                    </div>
                </div>
            </div>

            <div class="actions">
                <button id="explainBtn" class="cta-button">
                    Explain It
                </button>
            </div>

            <div id="outputArea" class="output-area hidden">
                <div class="output-card">
                    <div class="output-header">
                        <h2 class="output-title">Result</h2>
                        <button id="copyBtn" class="copy-button" aria-label="Copy result">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                        </button>
                    </div>
                    <div id="outputText" class="output-text"></div>
                </div>
            </div>

            <div id="loadingArea" class="loading-area hidden">
                <div class="shimmer"></div>
                <p class="loading-text">ðŸ§’ Thinking like a 5-year-oldâ€¦</p>
            </div>
        </div>
    </main>

    <div id="toast" class="toast hidden">
        Copied!
    </div>

    <script src="script.js"></script>
</body>
</html>
